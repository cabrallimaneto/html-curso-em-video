<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio Tabela</title>
    <style>
        h1 {
            text-align: center;
        }

        table.tabela1 {
            width: 300px;
            height: 200px;
        }
        
        td {
            /* linhas das bordas*/
            border: 1px solid black;
            width: 50px;
            /* textos no meio */
            text-align: center;
        }


    </style>
</head>
    <h1>Desafio Tabela 01</h1>
<body>
    <table class="tabela1">
        <tr>
            <td>1</td>
            <td>2</td>
            <td rowspan="2">3</tdr>
            <td>4</td>
        </tr>
        <tr>
            <td>5</td>
            <td>6</td>
            <td>7</td>
        </tr>
        <tr>
            <td colspan="3">8</td>
            <td>9</td>
        </tr>
        <tr>
            <td rowspan="2">10</td>
            <td colspan="2">11</td>
            <td>12</td>
        </tr>
        <tr>
            <td>13</td>
            <td>14</td>
            <td>15</td>
        </tr>
    </table>
    
</body>
</html>
