<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: arial,helvetica,sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
        }

        td,th {
            border:1px solid black;
            padding: 6px;
        }

        thead{
            background-color: gray;
            color: white;
        }
        thead, tfoot {
            background-color: gray;
            color: white;
        }

        td.numero {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Uso de tabelas grandes</h1>
    <!--
        ANATOMIAS PARA TABELAS GRANDES
        THEAD
            TR, TD, TH
        TBODY
            TR, TD, TH
        TFOOT
            TR, TD, TH
    -->
    <table>
        <thead>
            <th>Estado</th>
            <th>População</th>
        </thead>
        <tbody>
            <td>São Paulo</td>
            <td  class="numero">45 919 049</td>
            <tr>
                <td>Minas Gerais</td>
                <td class="numero">21 168 791</td>
            </tr>
            <td>Rio de Janeiro</td>
            <td class="numero">17 264 943</td>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td class="numero"><strong>000000</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
